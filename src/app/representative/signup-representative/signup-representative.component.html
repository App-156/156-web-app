<h4 class="display-4">Cadastro de município</h4>
<h6 class="lead">Obrigada por confiar em nosso sistema! Complete o formulário e iniciaremos o processo!</h6>
<br>
<form>
  <div class="form-group row">
    <label for="exampleSelect1" class="col-2 col-form-label">Estado</label>
    <div class="col-10">
      <select class="form-control" id="exampleSelect1">
      <option>Selecione</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="exampleSelect1" class="col-2 col-form-label">Cidade</label>
    <div class="col-10">
      <select class="form-control" id="exampleSelect1">
      <option>Selecione</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="example-email-input" class="col-2 col-form-label">Email</label>
    <div class="col-10">
      <input class="form-control" type="email" value="email@example.com" id="example-email-input">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-tel-input" class="col-2 col-form-label">Telefone 1</label>
    <div class="col-10">
      <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-tel-input" class="col-2 col-form-label">Telefone 2</label>
    <div class="col-10">
      <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input">
    </div>
  </div>
  <div class="form-group row">
    <label for="file" class="col-2 col-form-label">Ofício</label>
    <div class="col-10">
      <label for="file" class="custom-file">
        <input type="file" id="file" class="custom-file-input">
        <span class="custom-file-control"></span>
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar município</button>
</form>
